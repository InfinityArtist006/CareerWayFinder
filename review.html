<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Page</title>

    <!-- Bootstrap CSS -->

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("../assets/bg2.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: white;
        scroll-behavior: smooth;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 100;
        transition: all 0.3s ease-in-out;
      }

      header:hover {
        background: rgba(0, 0, 0, 0.9);
      }

      .logo {
        width: 200px;
      }

      nav a {
        text-decoration: none;
        color: white;
        margin: 0 15px;
        font-size: 18px;
        font-weight: bold;
        position: relative;
        inherits: false;
      }
      nav a:hover{
        color: white;
        text-decoration: none;
      }

      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 0;
        height: 2px;
        background: white;
        transition: width 0.3s ease;
      }

      nav a:hover::after {
        width: 100%;
      }

      .login-btn {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        border: 2px solid white;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-btn:hover {
        background: white;
        color: black;
      }
      .review-box {
        max-width: 600px;
        margin: 100px auto;
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .review-box h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.9);
        color: #000;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      .btn-submit {
        width: 100%;
        border-radius: 5px;
        background-color: #000;
        color: #fff;
        transition: 0.3s;
      }

      .btn-submit:hover {
        background-color: #0166fd;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 768px) {
        .review-box {
          margin: 60px auto;
        }
        .form-control {
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        header {
          flex-direction: column;
          align-items: center;
        }
        .logo {
          width: 150px;
        }
        nav a {
          margin: 5px 0;
          font-size: 14px;
        }
      }
      footer {
        text-align: center;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        bottom: 1px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <a href="/">
        <img class="logo" src="assets/logo.jpg" alt="Logo" />
      </a>
      <nav>
        <a href="review">Submit Review</a>
        <a href="/aboutus">About Us</a>
      </nav>
    </header>

    <!-- Review Box Section -->
    <div class="review-box">
      <h2>Share Your Feedback</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="name"
            name="full_name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            id="suggestion"
            name="suggestion"
            rows="5"
            placeholder="Your Suggestions"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Submit</button>
      </form>
    </div>
    <script>
      // Function to encode "<" and ">"
      function encodeHTML(str) {
        return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      }
    </script>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <footer>
      <p>Â© 2024 Career Way Finder. All rights reserved.</p>
    </footer>
  </body>
</html>
