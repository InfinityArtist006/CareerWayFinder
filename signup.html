<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("../assets/bg2.png") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        margin: 0;
      }
      .container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        text-align: center;
      }
      .form-control {
        border-radius: 30px;
      }
      .btn {
        border-radius: 30px;
      }
      .header-logo {
        height: 80px;
        padding-bottom: 10px;
        display: block;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .info-message {
        display: none;
        font-size: 0.85rem;
        color: #f8d7da;
        background-color: #721c24;
        padding: 5px;
        margin-top: 5px;
        border-radius: 5px;
      }
      .password-wrapper {
        position: relative;
      }
      .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #ccc;
      }
      footer {
        text-align: center;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <a href="/">
          <img class="header-logo" src="assets/logo.jpg" alt="Logo" />
        </a>
        <div class="card p-4">
          <h3 class="mb-4">Signup</h3>
          <form id="signupform">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="full_name"
                name="full_name"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <div class="info-message" id="emailMessage">
                Email should be in the correct format (e.g., user@example.com)
                and from a trusted domain.
              </div>
            </div>
            <div class="form-group password-wrapper">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <span class="toggle-password" id="togglePassword">
                <i class="fa fa-eye" id="eyeIcon"></i>
              </span>
              <div class="info-message" id="passwordMessage">
                Password must include at least 6 characters, alphabets, numbers,
                and one special symbol.
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              id="submitBtn"
              disabled
            >
              Create Account
            </button>
          </form>
          <div class="mt-3">
            <a href="forgotpass" class="text-light">Forgot Password?</a>
          </div>
          <div class="mt-2">
            <a href="login" class="text-light">Click Here To Login</a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© 2025 Career Way Finder. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
      const fullNameField = document.getElementById("full_name");
      const emailField = document.getElementById("email");
      const passwordField = document.getElementById("password");
      const submitBtn = document.getElementById("submitBtn");
      const togglePassword = document.getElementById("togglePassword");
      const eyeIcon = document.getElementById("eyeIcon");
      const emailMessage = document.getElementById("emailMessage");
      const passwordMessage = document.getElementById("passwordMessage");

      const trustedEmailDomains = [
        "gmail.com",
        "outlook.com",
        "hotmail.com",
        "live.com",
        "msn.com",
        "yahoo.com",
        "ymail.com",
        "rocketmail.com",
        "icloud.com",
        "me.com",
        "mac.com",
        "protonmail.com",
        "zoho.com",
        "aol.com",
        "gmx.com",
        "mail.ru",
        "orange.fr",
        "web.de",
        "t-online.de",
        "qq.com",
        "163.com",
        "naver.com",
        "rediffmail.com",
        "bol.com.br",
        "uol.com.br",
      ];

      function validateForm() {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordRegex =
          /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
        const email = emailField.value.trim();
        let password = passwordField.value;
        password = password.replace(/\s/g, "");
        passwordField.value = password;

        const emailDomain = email.split("@")[1];
        const isEmailValid =
          emailRegex.test(email) && trustedEmailDomains.includes(emailDomain);
        const isPasswordValid = passwordRegex.test(password);

        emailMessage.style.display =
          isEmailValid || email === "" ? "none" : "block";
        passwordMessage.style.display =
          isPasswordValid || password === "" ? "none" : "block";

        submitBtn.disabled = !(isEmailValid && isPasswordValid);
      }

      emailField.addEventListener("input", validateForm);
      passwordField.addEventListener("input", validateForm);

      togglePassword.addEventListener("click", () => {
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);
        eyeIcon.classList.toggle("fa-eye");
        eyeIcon.classList.toggle("fa-eye-slash");
      });
      document.getElementById("signupform").addEventListener("submit",async (event)=>{
        event.preventDefault();
        if (
        passwordField.value.includes("<") ||
        passwordField.value.includes(">") 
      ) {
        passwordField.value = encodeHTML(passwordField.value);
      }
      if(fullNameField.value.includes("<") ||
      fullNameField.value.includes(">")){
        fullNameField.value = encodeHTML(fullNameField.value);
      }
        try {
          const response = await fetch("/Signup", {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              full_name:fullNameField.value.trim(),
              email: emailField.value.trim(),
              password: passwordField.value.trim(),
            }),
          });

          const data = await response.json(); // Parse JSON response

          if (!data || Object.keys(data).length === 0) {
            // Redirect to home if response is empty or null
            window.location.href = "/";
          } else {
            // Display server response message
            emailMessage.textContent = data.message || "Invalid email or password.";
            emailMessage.style.display = "block";
          }
        } catch (error) {
          console.error("Error:", error);
          emailMessage.textContent = "An error occurred. Try again.";
          emailMessage.style.display = "block";
        }
      
      // Function to encode "<" and ">" and decode
      function encodeHTML(str) {
        return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      }

      });
      
    </script>
  </body>
</html>
